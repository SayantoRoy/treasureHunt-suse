<html>

<head>
  <title>Quetion 2</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/am.css') }}" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body onload="closePopup()">
  <div id="popup" class="uth-flare">
    <div class="uth-flare-shade" onclick="closePopup()"></div>
    <div class="uth-flare-box text-center align-middle">
      <span>Here is the hint</span>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-7 uth-text-header" style="display: block;">Q2</div>
    </div>
    <div class="row questions-section">
      <div class="col-12 uth-text-strong text-center">I am a mini computer, and <br> I am not a cherry <br> But I am
        used in pie like ? &nbsp; <span class="material-icons uth-hint" onclick="openPopup()">info</span></div>
    </div>


    <form action="/user_response" onsubmit="return storeanswer()">
      <div class="row justify-content-center">
        <div class="col-5">
          <input type="text" size="50" placeholder="Enter Answer">
        </div>
        <div class="col-1 d-flex justify-content-center">
          <button class="uth-btn-circle" onclick="return storeanswer()">
            <span class="material-icons md-36 image-icon">arrow_forward</span>
          </button>
        </div>
      </div>
    </form>

  </div>



  <script>

    console.log("You can find it here " + String.fromCodePoint(0x1F449) + "https://www.google.com/maps/@44.9422289,-93.0901953,2a,75y,10.74h,97.31t/data=!3m7!1e1!3m5!1s2kU8CPk_j0GkzK1tt2DQJw!2e0!6shttps:%2F%2Fstreetviewpixels-pa.googleapis.com%2Fv1%2Fthumbnail%3Fpanoid%3D2kU8CPk_j0GkzK1tt2DQJw%26cb_client%3Dmaps_sv.tactile.gps%26w%3D203%26h%3D100%26yaw%3D182.32149%26pitch%3D0%26thumbfov%3D100!7i13312!8i6656");

    window.addEventListener('scroll', function () {
      let header = document.querySelector('header');
      header.classList.toggle('sticky', window.scrollY < 0);
    });

    function storeanswer() {
      // Check browser support
      if (typeof (Storage) !== "undefined") {
        // Store
        // retrieve try number
        var cur_clue = window.location.pathname.replace('/', '')
        var value = localStorage.getItem(cur_clue)
        if (value == null) {
          value = { 'max': 0 }
        } else {
          value = JSON.parse(value)
          value['max'] += 1
          value[value['max']] = document.getElementById('answer')
        }

        localStorage.setItem(cur_clue, JSON.stringify(value));
      } else {
        document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
      }

    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
    function openPopup() {
      document.getElementById("popup").style.display = "block";
    }

  </script>

</body>

</html>
