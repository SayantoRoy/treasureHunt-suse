<html>

<head>
  <title>Treasure Hunt</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/d.css') }}" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body onload="closePopup()">
  <div id="popup" class="uth-flare">
    <div class="uth-flare-shade" onclick="closePopup()"></div>
    <div class="uth-flare-box text-center align-middle">
      <span>Its pretty straight forward if you can decode something. Also have you explored all the contents of this page?</span>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="uth-text-header text-center" style="display: block;">Q3</div>
    </div>
    <div class="row justify-content-center questions-section">
      <div class="uth-text-sub-header text-center" style="display: block;">Guess the Software</div>
    </div>

    <div class="row justify-content-center mb-2">
      <img src="https://www.igyaan.in/wp-content/uploads/2014/06/elon-spacex-mars-featured-1024x430.jpg" class="img-fluid"
        style="width:660 !important;height:250 !important" />
    </div>

    <form action="/thank" onsubmit="return storeanswer()">
      <div class="row justify-content-center">
        <div class="col-5">
          <input type="text" size="50" placeholder="Enter Answer">
        </div>
        <div class="col-1 d-flex justify-content-center">
          <button class="uth-btn-circle" onclick="return storeanswer()">
            <span class="material-icons md-36 image-icon">arrow_forward</span>
          </button>
        </div>
      </div>
    </form>

  </div>



  <script>

    console.log("You can find it here " + String.fromCodePoint(0x1F449) + "V2hhdCBkbyB5b3UgY2FsbCBlbmdpbmUgKyAnWCc=");

    /*
    window.addEventListener('scroll', function () {
      let header = document.querySelector('header');
      header.classList.toggle('sticky', window.scrollY < 0);
    });
    */

    function storeanswer() {
      // Check browser support
      if (typeof (Storage) !== "undefined") {
        // Store
        // retrieve try number
        var cur_clue = window.location.pathname.replace('/', '')
        var value = localStorage.getItem(cur_clue)
        if (value == null) {
          value = { 'max': 0 }
        } else {
          value = JSON.parse(value)
          value['max'] += 1
          value[value['max']] = document.getElementById('answer')
        }

        localStorage.setItem(cur_clue, JSON.stringify(value));
      } else {
        document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
      }

    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
    function openPopup() {
      document.getElementById("popup").style.display = "block";
    }

  </script>

</body>

</html>
